<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>

    <h1>Form</h1>

    <div class="form-wrapper">

        <form action="" class="form-section">

            <label for="fname">First Name:</label>
            <input type="text" name="fname" class="input-text" placeholder=" Enter First Name"/>
            </br></br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" class="input-text" placeholder=" Enter Last Name"/>
            </br></br>
            <label for="date">Birth date</label>
            <input type="date" name="date" class="input-text"/>
            </br></br>

            <label for="email">Email:</label>
            <input type="email" name="email" class="input-text" placeholder=" 123@gmail.com"/>
            </br></br>

            <input type="radio" name="gender"/>
            <label for="gender">Male</label></br>
            <input type="radio" name="gender"/>
            <label for="gender">Female</label></br></br>

            <input type="checkbox" name="service"/>
            <label for="service">Business</label></br>
            <input type="checkbox" name="service"/>
            <label for="service">Entrepreneur</label></br>
            <input type="checkbox" name="service"/>
            <label for="service">Employee</label></br></br>

            <label for="city">City</label>
            <select class="text" name="city">
              <option value="bangalore">Bangalore</option>
              <option value="pune">pune</option>
              <option value="Delhi">Delhi</option>
            </select>
             </br></br>

            <div class="button">
                <a href="./next.html" class="next">Next &raquo;</a>
            </div>
            
        </form>

    </div>
    
</body>
</html>
